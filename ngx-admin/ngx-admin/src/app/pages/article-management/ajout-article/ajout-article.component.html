<div class="row">
    <div class="col"></div>
    <div class="col-md-11">
        <nb-card>
            <nb-card-header>Ajout d'un article</nb-card-header>
            <nb-card-body>
                <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="mx-5 addUser-form mt-4">
                    <div class="form-group row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group row ">
                                <label for="inputEmail1" class="label col-sm-4 col-form-label ">Code Article :</label>
                                <div class="col-sm-8">
                                    <input formControlName="codeArticle" type="text" class="input-conf" nbInput
                                        fullWidth id="inputEmail1" placeholder="Ecrire le code article ...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group row ">
                                <label for="inputEmail1" class="label col-sm-4 col-form-label">Designation :</label>
                                <div class="col-sm-8">
                                    <input formControlName="designation" type="text" class="input-conf" nbInput
                                        fullWidth id="inputEmail1" placeholder="Ecrire la designation ...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group row ">
                                <label for="inputEmail1" class="label col-sm-4 col-form-label">Part Number :</label>
                                <div class="col-sm-8">
                                    <input formControlName="partNumber" type="text" class="input-conf" nbInput fullWidth
                                        id="inputEmail1" placeholder="Ecrire le part number ...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="align-items-center text-center col-12 ">
                            <button type="submit" nbButton status="primary">Ajouter</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col"></div>
</div>
